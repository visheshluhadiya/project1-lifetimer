<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8bf035273b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="initial" class="container">
            <h1>Kindly Enter Your Date OF Birth</h1>
        </div>
        <div id="afterdob" class="container">
           <div class="centre">
            <h1>How Much Life Journey Till Covered,Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="Year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="Month">0</div>
                    Months
                </h2>
                <h2>
                    <div id="Day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="Hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="Minute">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="Second">0</div>
                    Seconds
                </h2>
            </div>
           </div>
        </div>
        <div class="setting">
            <i id="setting-icon" class="fa fa-cog"></i>
          <div id="setting-content" class="setting-content hide">
            <input type="date" id="dobinput"/>
            <button id="dobbutton">ADD DOB</button>
          </div>
        </div>
    </div>
    <SCRIPT src="./index.js"></SCRIPT>
</body>
</html>
